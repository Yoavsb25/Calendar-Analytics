{% extends "base.html" %}

{% block title %}Login | Calendar Report{% endblock %}
{% block header_title %}Welcome to Calendar Analytics{% endblock %}

{% block content %}
    <div class="login-container">
        <div class="login-card">
            <div class="login-icon">
                <i data-feather="log-in"></i>
            </div>
            <h2>Sign In</h2>
            <p>Connect your Google Calendar to generate insights</p>
            <a href="{{ url_for('google.login') }}" class="btn btn-primary">
                <i data-feather="google"></i>
                Login with Google
            </a>
        </div>
    </div>
{% endblock %}
