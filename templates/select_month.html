{% extends "base.html" %}

{% block title %}Select Month | Calendar Report{% endblock %}
{% block header_title %}Generate Calendar Insights{% endblock %}

{% block content %}
    <div class="month-select-container">
        <div class="month-select-card">
            <h2>Choose Reporting Period</h2>
            <form action="/generate-report" method="post" class="month-form">
                <div class="form-group">
                    <label for="month">Select Month:</label>
                    <div class="select-wrapper">
                        <select name="month" id="month" required>
                            <option value="">Select a Month</option>
                            {% for month_num in range(1, 13) %}
                                <option value="{{ month_num }}">
                                    {{ ['January', 'February', 'March', 'April', 'May', 'June', 
                                        'July', 'August', 'September', 'October', 'November', 'December'][month_num-1] }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Generate Report
                    <i data-feather="arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
